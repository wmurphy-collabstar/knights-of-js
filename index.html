<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Changed title from Document to Knights of Javascript -->
    <title>Knights of Javascript</title>
</head>
<body>
    <h2 id="title">Fight!</h2>
    <div id="gameOverScreen">
        <!-- Added id to Game Over title for styling purposes -->
        <h2 id="gameOverTitle">GAME OVER!</h2>
        <h3 id="winningPlayer"></h3>
    </div>
    <div id="playerTurn">
        <h2><span id="playerName">Player 1</span>'s turn!</h2>
    </div>
    <div id="fightingSpace">
        <div class="player" id='playerOne'>
            <h2>Player 1</h2>
            <div class="healthSection">
                <span>Health: </span><span id="playerOneHealth">100</span>
            </div>
            <div class="playerSpace">
                <img id="playerOneSprite" class="idle" src="./images/R_Idle.png" alt="">
                <span>Image by <a
                        href="https://www.freepik.com/free-vector/set-warrior-different-postures_1354461.htm#query=robot%20sprite&position=8&from_view=keyword&track=ais">
                        Freepik</a></span>
                <!-- Changed onclick function from attackPlayerOne() to attackPlayerTwo(), and changed class from inactive to active -->
                <button id="playerOneAttack" class="active" onclick="attackPlayerTwo()" autofocus>Attack!</button> <!-- Added autofocus for accessibility -->
            </div>
        </div>
        <div class="player" id='playerTwo'>
            <h2>Player 2</h2>
            <div class="healthSection">
                <span>Health: </span><span id="playerTwoHealth"> 100</span>
            </div>
            <div class="playerSpace">
                <img id="playerTwoSprite" class="idle" src="./images/L_Idle.png" alt="">
                <span>Image by <a
                        href="https://www.freepik.com/free-vector/set-warrior-different-postures_1354461.htm#query=robot%20sprite&position=8&from_view=keyword&track=ais">
                        Freepik</a></span>
                <!-- Changed onclick function from attackPlayerTwo() to attackPlayerOne(), changed class from active to inactive, and disabled button on default -->
                <button id="playerTwoAttack" class="inactive" onclick="attackPlayerOne()" disabled>Attack!</button>
            </div>
        </div>
        <div><audio id="SFX_PlayerDamage" src="audio/SFX_PlayerDamage.wav"></audio></div>
        <!-- Added success fanfare for winner when game is over -->
        <div><audio id="success-fanfare" src="audio/success-fanfare.wav"></audio></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
